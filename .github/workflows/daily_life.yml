name: The Stellar Organism

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:      # Allows manual trigger

jobs:
  evolve:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # CRITICAL: Allows the bot to write code to your repo
      
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸ§¬ Run The Organism
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python organism.py

      - name: ğŸ™ Push New Life
        run: |
          git config --global user.name "Stellar Organism"
          git config --global user.email "organism@stellar.ai"
          git add .
          git commit -m "Cycle: New dApp Generated" || echo "No changes to commit"
          git push