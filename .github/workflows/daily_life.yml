name: The Stellar Organism

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:      # Allows manual trigger

jobs:
  evolve:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # <--- IMPORTANT: Gets full history to prevent conflicts

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run The Organism
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python organism.py

    - name: Commit and Push Evolution
      run: |
        git config --global user.name "Stellar Organism"
        git config --global user.email "organism@stellar.ai"
        git add pages/
        # Check if there are changes before committing
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Cycle: New dApp Generated"
          # THE FIX: Pull latest changes before pushing
          git pull --rebase origin main
          git push
        fi